<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Social Login Form</title>
     <!--  coding with nick  -->
</head>

<body>

    <h2>Responsive Social Login Form</h2>

    <div class="container">

        <form action="">
            <div class="row">
                <h2 style="text-align: center">Login with Social Media or Manually</h2>
                <div class="vl">
                    <span class="vl-innertext">or</span>
                </div>

                <div class="col">
                    <a href="https://www.youtube.com/channel/UCsseF0Swqs5FsXXtEXo1m_A?sub_confirmation=1" class="fb btn">
                        <i class="fa fa-facebook fa-fw"></i>Login With Facebook
                    </a>
                    <a href="https://www.youtube.com/channel/UCsseF0Swqs5FsXXtEXo1m_A?sub_confirmation=1" class="twitter btn">
                        <i class="fa fa-twitter fa-fw"></i>Login With Twitter
                    </a>
                    <a href="https://www.youtube.com/channel/UCsseF0Swqs5FsXXtEXo1m_A?sub_confirmation=1" class="google btn">
                        <i class="fa fa-google fa-fw"></i>Login With Google+
                    </a>
                </div>
                
                <div class="col">
                    <div class="hide-md-lg">
                        <p>Or sign in manually:</p>
                    </div>

                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </div>

            </div>
        </form>
    </div>
    <!--  coding with nick  -->
    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <a href="#" style="color: white" class="btn">Sign up</a>
            </div>
            <div class="col">
                <a href="#" style="color: white" class="btn">Forgot password?</a>
            </div>
        </div>
    </div>

</body>

</html>
